      document.getElementById("remainingCount").textContent = limit;
      document.getElementById("sendBtn").disabled = limit <= 0;

      const fullLine = `[${time}] ${resultText} - ${message}`;
      const logBox = document.getElementById("logBox");
      const log = document.createElement("div");
      log.className = "log-entry";

      logBox.prepend(log);

        return Promise.resolve({ ok: false }); // 실패 처리
      }

      return fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          appkey: APP_KEY,
          appsecret: APP_SECRET,
          appcode: APP_CODE,
          to: phoneNumber,
          message
        })
      });
    }

    function sendAll() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("메시지를 입력해주세요.");

        alert("남은 테스트 횟수가 없습니다.");
        return;

        time: new Date().toLocaleTimeString(),
        results: {},
        message: msg
      };

              currentLog.results[carrier] = "성공";
            } else {
              updateStatus(carrier, "fail", "실패");
              currentLog.results[carrier] = "실패";
            }
          })
          .catch(() => {
            updateStatus(carrier, "fail", "오류");
            currentLog.results[carrier] = "오류";
          })
          .finally(() => {
            if (Object.keys(currentLog.results).length === 3) {
              appendCombinedLog(currentLog);
            }
          });
      }

      // 사용 횟수 차감
      users[userIndex].limit -= 1;
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loginUser", JSON.stringify(users[userIndex]));
      updateRemainingDisplay();
    }

    updateRemainingDisplay();
  </script>
