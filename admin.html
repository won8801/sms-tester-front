<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.4rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.4rem;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .apply { background: #007bff; color: white; }
    .delete { background: #dc3545; color: white; }
    .logout { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>👨‍💼 관리자 페이지</h2>
    <h4>사용자 목록 및 테스트 횟수 설정</h4>

    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>비밀번호</th>
          <th>횟수</th>
          <th>역할</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>

    <h4 style="margin-top:2rem;">🔧 사용자 추가</h4>
    <input type="text" id="newId" placeholder="아이디" />
    <input type="password" id="newPw" placeholder="비밀번호" />
    <input type="number" id="newLimit" placeholder="횟수" min="0" />
    <button onclick="addUser()">➕ 추가</button>

    <button class="logout" onclick="logout()">🚪 로그아웃</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("loginUser") || "null");
    if (!currentUser || currentUser.role !== "admin") {
      alert("관리자만 접근 가능합니다.");
      location.href = "login.html";
    }

    let users = JSON.parse(localStorage.getItem("users") || "[]");

    function renderUsers() {
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      users.forEach((user, index) => {
        table.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td>${user.pw}</td>
            <td>
              <input type="number" value="${user.limit}" min="0" id="limit_${index}" />
            </td>
            <td>${user.role}</td>
            <td class="actions">
              <button class="apply" onclick="applyLimit(${index})">적용</button>
              <button class="delete" onclick="deleteUser(${index})">삭제</button>
            </td>
          </tr>
        `;
      });
    }

    function applyLimit(index) {
      const input = document.getElementById(`limit_${index}`);
      const newLimit = parseInt(input.value);
      if (isNaN(newLimit) || newLimit < 0) {
        alert("횟수는 0 이상의 숫자여야 합니다.");
        return;
      }
      users[index].limit = newLimit;
      localStorage.setItem("users", JSON.stringify(users));
      alert(`${users[index].id}님의 테스트 횟수가 ${newLimit}회로 설정되었습니다.`);
    }

    function deleteUser(index) {
      if (confirm(`${users[index].id} 계정을 삭제할까요?`)) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        renderUsers();
      }
    }

    function addUser() {
      const id = document.getElementById("newId").value.trim();
      const pw = document.getElementById("newPw").value.trim();
      const limit = parseInt(document.getElementById("newLimit").value.trim());

      if (!id || !pw || isNaN(limit)) {
        alert("모든 정보를 입력하세요.");
        return;
      }

      if (users.some(u => u.id === id)) {
        alert("이미 존재하는 아이디입니다.");
        return;
      }

      users.push({ id, pw, role: "user", limit });
      localStorage.setItem("users", JSON.stringify(users));
      renderUsers();
      document.getElementById("newId").value = "";
      document.getElementById("newPw").value = "";
      document.getElementById("newLimit").value = "";
    }

    function logout() {
      localStorage.removeItem("loginUser");
      location.href = "login.html";
    }

    renderUsers();
  </script>
</body>
</html>
