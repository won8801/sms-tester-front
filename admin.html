<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 페이지</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    input, button { padding: 8px; margin: 5px; }
    .box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
  </style>
</head>
<body>
  <div class="box">
    <h2>👨‍💼 관리자 - 사용자 관리</h2>

    <!-- 전화번호 입력란 -->
    <div>
      <h3>📞 테스트 전화번호 설정</h3>
      <input type="text" id="skNum" placeholder="SK 번호 (예: 01012345678)">
      <input type="text" id="ktNum" placeholder="KT 번호">
      <input type="text" id="lgNum" placeholder="LG 번호">
      <button onclick="savePhoneMap()">전화번호 저장</button>
    </div>

    <hr />

    <!-- 사용자 추가 -->
    <input type="text" id="newId" placeholder="아이디" />
    <input type="password" id="newPw" placeholder="비밀번호" />
    <input type="number" id="newLimit" placeholder="테스트 횟수" min="0" />
    <button onclick="addUser()">사용자 추가</button>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>PW</th><th>횟수</th><th>역할</th><th>수정</th><th>삭제</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const loginUser = JSON.parse(localStorage.getItem("loginUser") || "null");
    if (!loginUser || loginUser.role !== "admin") {
      alert("관리자만 접근 가능합니다.");
      location.href = "login.html";
    }

    // 전화번호 저장 및 불러오기
    function savePhoneMap() {
      const phoneMap = {
        sk: document.getElementById("skNum").value.trim(),
        kt: document.getElementById("ktNum").value.trim(),
        lg: document.getElementById("lgNum").value.trim(),
      };
      localStorage.setItem("phoneMap", JSON.stringify(phoneMap));
      alert("전화번호가 저장되었습니다!");
    }

    function loadPhoneMap() {
      const phoneMap = JSON.parse(localStorage.getItem("phoneMap") || "{}");
      document.getElementById("skNum").value = phoneMap.sk || "";
      document.getElementById("ktNum").value = phoneMap.kt || "";
      document.getElementById("lgNum").value = phoneMap.lg || "";
    }

    // 사용자 목록 불러오기
    function loadUsers() {
      fetch("http://localhost:3000/api/users")
        .then(res => res.json())
        .then(users => {
          const tbody = document.getElementById("userTable");
          tbody.innerHTML = "";
          users.forEach(user => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${user.id}</td>
              <td>${user.pw}</td>
              <td><input type="number" value="${user.limit}" min="0" id="limit-${user.id}" /></td>
              <td>${user.role}</td>
              <td><button onclick="updateLimit('${user.id}')">적용</button></td>
              <td><button onclick="deleteUser('${user.id}')">삭제</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function addUser() {
      const id = document.getElementById("newId").value.trim();
      const pw = document.getElementById("newPw").value.trim();
      const limit = Number(document.getElementById("newLimit").value);

      if (!id || !pw || isNaN(limit)) {
        alert("모든 항목을 입력하세요.");
        return;
      }

      fetch("http://localhost:3000/api/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, pw, limit, role: "user" })
      }).then(() => {
        loadUsers();
        document.getElementById("newId").value = "";
        document.getElementById("newPw").value = "";
        document.getElementById("newLimit").value = "";
      });
    }

    function updateLimit(id) {
      const limit = document.getElementById(`limit-${id}`).value;
      fetch(`http://localhost:3000/api/users/${id}/limit`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ limit: Number(limit) })
      }).then(loadUsers);
    }

    function deleteUser(id) {
      fetch(`http://localhost:3000/api/users/${id}`, {
        method: "DELETE"
      }).then(loadUsers);
    }

    // 초기 실행
    loadUsers();
    loadPhoneMap();
  </script>
</body>
</html>
